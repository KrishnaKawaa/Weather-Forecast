<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek and responsive weather forecast app providing accurate real-time updates and forecasts for cities worldwide.">
    <meta name="keywords" content="weather forecast, real-time weather, weather updates, forecast app, responsive weather app">
    <meta name="author" content="Krishna Kawa">
    <title>Weatherly</title>
    <link href="output.css" rel="stylesheet">
    <!-- font  from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
</head>

<body   style="background-color: black;"
        class="m-0 p-2 box-border
        grid grid-cols-7 grid-rows-7 gap-4 
        h-screen">


    <header  style="background-color: beige;"
            class="rounded-lg col-span-7  p-5 ">
        <h1 class="font-bold text-5xl flex justify-center items-center">Weatherly</h1>
    </header>

<!-- left section for search bar  -->
    <section id="searchBox" 
    style="background-color: beige;" 
    class="rounded-lg col-span-2 row-span-6 row-start-2  p-5 ">
        <form class="flex flex-col my-16">
            <label class="text-2xl " for="location">Enter your Location </label><br>

            <input 
            class="p-2 w-96 "
            id="location" type="text" placeholder="ex:Mumbai,Bengaluru"><br>
            
            <button id="submit" type="button"
            class="p-2 my-2  bg-white "> Submit </button>
            <hr>
            <button id="trackLocation " class="p-2 my-2  bg-white"> Track Your Location</button>
            
        </form>

        <div id="coordinates"></div>
    </section>

<!-- right box top for display -->
    <section id="displayBox" style="background-color: beige;" class="rounded-lg col-span-5 row-span-3 col-start-3 row-start-2 ">3</section>

<!-- right box below for display of n days -->
    <section id="displayBox2" style="background-color: beige;" 
    class="rounded-lg col-span-5 row-span-3 col-start-3 row-start-5 flex items-center gap-5 p-5" >
        <div class="h-full bg-white w-full rounded-2xl ">1</div>
        <div class="h-full bg-white w-full rounded-2xl ">2</div>
        <div class="h-full bg-white w-full rounded-2xl ">3</div>
        <div class="h-full bg-white w-full rounded-2xl ">4</div>
        <div class="h-full bg-white w-full rounded-2xl ">5</div>
    </section>



<script src="app.js"></script>
</body>
</html>
